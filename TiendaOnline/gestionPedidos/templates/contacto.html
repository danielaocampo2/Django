<html>
    
<head>
    <title>Contactar</title>
</head>


    <body>
        <h1>Contáctanos</h1>
        <!-- csfr token impide ataque a la web por secuestro de sesión-->
        <form action="/contacto/" method="POST">{% csrf_token %}
            <!-- meter token /POST PARA QUE ENVIE EL CORREO-->
            <p>Asunto: <input type="text" name="asunto"></p>
            <p>E-mail: <input type="text" name="email"></p>
            <p>Mensaje: <textarea name="mensaje" rows="15" cols="45"> </textarea></p>
            <!--Mensaje grande-->
            <!--para las dimensiones: rows filas y cols columnas-->
            <input type="submit" value="Enviar">
        </form>
    
    </body>

</html>

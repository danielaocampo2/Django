<html>
<style>
    #barra {
        margin:0; /* no tenga separacion entre los elemntos*/
        padding:0; /* no hay separaci√≥n del contenido al contenedor*/
        list-style: none; /*le quita los puntos a esta lista*/
        text-transform: uppercase; /* para ponerlo en mayuscula*/
    }
    #barra li{ /* para poner los elemntos en fila*/
        display: inline;
        margin: 0 20px; /* a izquierda y a derecha la margen es de 20px para que no queden los elementos muy juntos*/
    }
</style>
<body>
    <ul id="barra">
        <!--lista desordenada-->
        <li>Home</li>
        <li>Servicios</li>
        <li>Contatos</li>
        <li>Acerca de:</li>
    </ul>
</body>

</html>
